{% if context == "css" %}
    <style>
        .footer {
            width: 100%;
            /* Set the fixed height of the footer here */
            min-height: 200px;
            background-color: #fafafa;
            text-align: center;
        }
        .footer-grey {
            border-top: solid 1px var(--nav-grey-border);
            margin-bottom: -30px;
            background-color: var(--nav-grey);
        }
        #logo-footer {
            margin-top: 20px;
        }
        .footer img {
            max-height: 75px;
        }
    </style>
{% elif context == "html" %}
    <div class="col-sm-12">
        <footer class="footer footer-grey {# fixed-bottom #}">
            <div class="container hasTable">
                <table id="logo-footer">
                    <tr>
                        <td class="vertical-align">
                            <a href="#">
                                <img src="{{url_for('static', filename='img/magnet.png')}}" alt="Magnet icon">
                            </a>
                        </td>
                        <td class="vertical-align">
                            <a href="#">
                                <img src="{{url_for('static', filename='img/light.png')}}" alt="Light icon">
                            </a>
                        </td>
                        <td class="vertical-align">
                            <a href="#">
                                <img src="{{url_for('static', filename='img/umbrella.png')}}" alt="Umbrella icon" style="max-width: 100%;">
                            </a>
                        </td>
                        <td class="vertical-align">
                            <a href="#">
                                <img src="{{url_for('static', filename='img/roller.png')}}" alt="Roller skate icon">
                            </a>
                        </td>
                        <td class="vertical-align">
                            <a href="#">
                                <img src="{{url_for('static', filename='img/icecream.png')}}" alt="Ice cream icon">
                            </a>
                        </td>
                    </tr>
                </table>
                <hr/>
            </div>
            <p style="padding-bottom: 20px;">
                FlaskApp is a minimal set up to build a web app
                <br>
                © Ségolène Albouy
            </p>
        </footer>
    </div>
{% endif %}
