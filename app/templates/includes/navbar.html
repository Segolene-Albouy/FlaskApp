{% if context == "css" %}
    <style>
        .navbar, #navbar {
            font-family: var(--title);
            font-size: 16px;
            font-weight: 400;
            padding: 1px 25px;
        }
        .nav-grey {
            background-color: var(--nav-grey);
        }
        .navbar-grey {
            border-bottom: solid 1px var(--nav-grey-border) !important;
        }
        #app-title {
            color: #181818;
            font-size: 25px;
            font-weight: 500;
        }
    </style>
{% elif context == "html" %}
    <nav class="navbar nav-grey navbar-grey navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{{url_for('home')}}">
            <img src="{{ url_for('static', filename="img/logo.png") }}" alt="Logo" style="height: 25px" class="d-inline-block align-text-bottom">
            <span id="app-title">{{ app_title }}</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Page 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Page 2</a>
                </li>
            </ul>
        </div>
    </nav>
{% endif %}
