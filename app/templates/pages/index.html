{% extends "layout/layout.html" %}
{% block content %}
    <div class="col-sm-9 col-md-9 col-lg-5">
        <form method="post" enctype="multipart/form-data" id="file-form">
            <div class="row padded">
                <h1>{{ app_title }}</h1>
                <h2 style="font-style: italic; color: grey">Turn your pdf into audiobooks!</h2>
                <div class="col-md-6 padded">
                    <label for="input-file">
                        Upload a pdf
                        <button type="button" class="btn btn-primary" data-container="body" data-toggle="popover" data-placement="top"
                                data-content="Accepted extensions: .jpg, .pdf, .tiff">
                            ?
                        </button>
                        <input id="input-file" type="file" name="file" required />
                    </label>
                </div>
                <div class="col-md-6 padded">
                    <button class="btn btn-lg btn-dark" type="submit">Upload!</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
